<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Instagram</title>
</head>
<body>

    <main>
        <section class="grid-smartphone">
            <img src="./img/insta-index.png" alt="Imagem de um Smartphone no aplicativo do Instagram">
        </section>

        <section class="grid-area-login-down">
            
            <article class="grid-area-login">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                
                <article class="grid-area-form">
                    <form action="">

                        <input type="text" name="loginUser" id="loginUser" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="passUser" id="passUser" placeholder="Senha">
                        
                        <input type="button" value="Entrar">

                    </form>
                </article>
                
                <div class="text-alone">OU</div>
                
                <article class="grid-area-link">
                    Entrar com o Facebook
                    <a href="">Esqueceu a senha?</a>
                </article>
            </article>
            <article>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </article>
            <article>
                <header>Obtenha o aplicativo</header>
                <section>
                    <img src="./img/apple-button.png" alt="Botão para baixar o Instagram na App Store">
                    <img src="./img/google-button.png" alt="Botão para baixar o Instagram no Google Play">
                </section>
            </article>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
