<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Instagram</title>
</head>
<body>

    <main>
        <section class="contents">

            <section class="grid-smartphone">
                <img src="./img/insta-index.png" alt="Imagem de um Smartphone no aplicativo do Instagram">
            </section>
    
            <section class="grid-area-login-down">            
                <article class="grid-area-login">
                    <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                    
                    <section class="grid-area-form">
                        <form action="">
    
                            <input type="text" name="loginUser" id="loginUser" placeholder="Telefone, nome de usuário ou email">
                            <input type="password" name="passUser" id="passUser" placeholder="Senha">
    
                            <a class="forgot-pass" href="#">Esqueceu a senha?</a>
                            
                            <input type="button" value="Entrar">
    
                        </form>
                    </section>
    
                    <section class="trace-word">
                        <section class="trace"></section>
                        <section class="text-alone">OU</section>
                        <section class="trace"></section>
                    </section>                
                    
                    
                    <article class="grid-area-link">
                        <a class="facebook-link" href="#">
                            <i class="fab fa-facebook-square"></i>
                            Entrar com o Facebook
                        </a>
                    </article>
                </article>
    
                <article class="grid-area-create-account">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </article>
    
                <section class="grid-area-app">
                    <header>Obtenha o aplicativo</header>
                    <article class="grid-area-button">
                       <a href="">
                           <img src="./img/app-store.png" alt="Botão para baixar o Instagram na App Store">
                        </a>
                       <a href="">
                           <img src="./img/google-play.png" alt="Botão para baixar o Instagram no Google Play">
                        </a>
                    </article>
                </section>
            </section>

        </section>          
    </main>

    <footer>
        <section class="grid-link-footer">
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Contas mais relevantes</a>
            <a href="#">Hashtags</a>
            <a href="#">Localizações</a>
            <a href="#">Beleza</a>
            <a href="#">Dança e apresentação</a>
            <a href="#">Fitness</a>
            <a href="#">Comida e bebida</a>
            <a href="#">Casa e jardim</a>
            <a href="#">Música</a>
            <a href="#">Artes Visuais</a>
        </section>
    </footer>
    
</body>
</html>
